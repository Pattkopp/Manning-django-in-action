<!-- RiffMates/templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <title>
    {% block title %}RiffMates{% endblock %}
  </title>
</head>
<body>
  <p style="float: right;">
    {% if user.is_authenticated %}
      Hello, {{user.username}}! &nbsp;&nbsp;
    {% endif %}

    <a href="{% url 'home' %}">Home</a> &nbsp;

    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </p>
  {% block content %}
  {% endblock content %}
</body>
</html>
